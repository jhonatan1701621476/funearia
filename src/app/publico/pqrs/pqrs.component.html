<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario PQRS</title>
    <link rel="stylesheet" href="pqrs.component.css">
</head>
<body>
    <form action="/enviar-pqrs" method="post">
        <h2>Formulario de PQRS</h2>
        <label for="nombreCompleto">Nombre Completo</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" placeholder="Escribe tu nombre completo" required>

        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Escribe tu correo electrónico" required>

        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" name="asunto" placeholder="Escribe el asunto de tu PQRS" required>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" placeholder="Escribe aquí tu solicitud, queja, reclamo o sugerencia" rows="4" required></textarea>

        <button type="submit">Enviar PQRS</button>
    </form>
</body>
</html>
