  <div class="row">
    <form [formGroup]="fGroup">
      <div class="row">

        <div class="input-field col s4">
          <input formControlName="id" class="validate" id="id" type="number" readonly/>
          <label for="id" data-error="wrong" class="activate" data-success="right">ID</label>
          <div
            class="show-errors"
            *ngIf="
              obtenerFgDatos['id'].errors &&
              (obtenerFgDatos['id'].dirty ||
                obtenerFgDatos['id'].touched)
            ">
            <strong>Este campo es obligatorio</strong>
          </div>
        </div>

        <div class="input-field col s4">
          <input type="hidden" formControlName="id" />
          <input formControlName="nombrePlan" class="validate" id="nombrePlan" type="text"/>
          <label for="nombrePlan" data-error="wrong" class="activate" data-success="right">Nombre</label>
          <div
            class="show-errors"
            *ngIf="
              obtenerFgDatos['nombrePlan'].errors &&
              (obtenerFgDatos['nombrePlan'].dirty ||
                obtenerFgDatos['nombrePlan'].touched)
            ">
            <strong>Este campo es obligatorio</strong>
          </div>
        </div>

        <div class="input-field col s4">
          <input formControlName="cantidadBeneficiario" class="validate" id="cantidadBeneficiario" type="number" />
          <label for="cantidadBeneficiario" data-error="wrong" class="activate" data-success="right">Cantidad Beneficiarios</label>
          <div
            class="show-errors"
            *ngIf="
              obtenerFgDatos['cantidadBeneficiario'].errors &&
              (obtenerFgDatos['cantidadBeneficiario'].dirty ||
                obtenerFgDatos['cantidadBeneficiario'].touched)
            ">
            <strong>Este campo es obligatorio</strong>
          </div>
        </div>

        <div class="input-field col s12">
          <input formControlName="detalle" class="validate" id="detalle" type="text" />
          <label for="detalle" data-error="wrong" class="activate" data-success="right">Detalle</label>
          <div
            class="show-errors"
            *ngIf="
              obtenerFgDatos['detalle'].errors &&
              (obtenerFgDatos['detalle'].dirty ||
                obtenerFgDatos['detalle'].touched)
            ">
            <strong>Este campo es obligatorio</strong>
          </div>
        </div>

        <div class="input-field col s6">
          <input formControlName="valorPlan" class="validate" id="valorPlan" type="text" />
          <label for="valorPlan" data-error="wrong" class="activate" data-success="right">Valor del Plan</label>
          <div
            class="show-errors"
            *ngIf="
              obtenerFgDatos['valorPlan'].errors &&
              (obtenerFgDatos['valorPlan'].dirty ||
                obtenerFgDatos['valorPlan'].touched)
            ">
            <strong>Este campo es obligatorio</strong>
          </div>
        </div>

        <div class="input-field col s6">
          <input formControlName="estado" class="validate" id="estado" type="text" />
          <label for="estado" data-error="wrong" class="activate" data-success="right">Estado</label>
          <div
            class="show-errors"
            *ngIf="
              obtenerFgDatos['estado'].errors &&
              (obtenerFgDatos['estado'].dirty ||
                obtenerFgDatos['estado'].touched)
            ">
            <strong>Este campo es obligatorio</strong>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="input-field col s12">
          <a routerLink="/params/servicio-listar" class="btn red">Cancelar</a
          >&nbsp;
          <button
            (click)="EditaRegistro()"
            class="btn waves-effect waves-light">
            Editar
          </button>
        </div>
      </div>
    </form>
  </div>
</fieldset>
